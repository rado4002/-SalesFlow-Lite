services:
  db:
    image: postgres:14.12-alpine
    container_name: salesflow-postgres
    environment:
      POSTGRES_DB: salesflow_db
      POSTGRES_USER: salesflow_user
      POSTGRES_PASSWORD: securepassword123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U salesflow_user -d salesflow_db"]
      interval: 8s
      timeout: 5s
      retries: 6
    restart: unless-stopped

  backend:
    build:
      context: ../backend-java
      dockerfile: Dockerfile
    container_name: salesflow-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/salesflow_db
      SPRING_DATASOURCE_USERNAME: salesflow_user
      SPRING_DATASOURCE_PASSWORD: securepassword123
      APP_JWT_SECRET: ${APP_JWT_SECRET}
    ports:
      - "8080:8080"
    restart: unless-stopped
    mem_limit: 768m

  # ===============================
  # PYTHON API (FASTAPI)
  # ===============================
  python-api:
    image: salesflow-python-voldi:latest
    container_name: salesflow-python-api
    restart: unless-stopped
    depends_on:
      - backend
      - redis
    ports:
      - "8081:8081"
    environment:
      JAVA_API_URL: http://backend:8080/api/v1
      JAVA_JWT_SECRET: ${JAVA_JWT_SECRET}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      DEV_MODE: ${DEV_MODE}
      ML_ENV: ${ML_ENV}
      SYSTEM_JWT_TOKEN: ${SYSTEM_JWT_TOKEN}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      ALERT_EMAIL_TO: ${ALERT_EMAIL_TO}

  # ===============================
  # REDIS
  # ===============================
  redis:
    image: redis:7-alpine
    container_name: salesflow-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  # ===============================
  # FRONTEND (NGINX + VITE BUILD)
  # ===============================
  frontend:
    image: salesflow-frontend:latest
    container_name: salesflow-frontend
    restart: unless-stopped
    depends_on:
      - backend
      - python-api
    ports:
      - "5174:80"
    environment:
      VITE_JAVA_API_URL: ${VITE_JAVA_API_URL}
      VITE_PYTHON_API_URL: ${VITE_PYTHON_API_URL}

volumes:
  postgres_data:

networks:
  default:
    name: salesflow_network
