# ============================
# APPLICATION CONFIG
# ============================
server.port=8080
spring.application.name=SalesFlow-Lite

# ============================
# JWT CONFIGURATION
# ============================
# Strong 64-char production-grade HS256 key
app.jwt.secret=5Yz8Q9wXJ2cU7aLm4RkT1bNf9PqS8zL3KxV7Nh9WsD4Ef2RgH1Jk8LpM6TtBc9F
app.jwt.expiration-ms=86400000

# ============================
# H2 DATABASE (dev only)
# ============================
spring.datasource.url=jdbc:h2:mem:salesflowdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================
# JPA
# ============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ============================
# CORS (Frontend local)
# ============================
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ============================
# SWAGGER (Springdoc)
# ============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true