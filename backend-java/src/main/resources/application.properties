# ============================
# H2 DATABASE (POSTGRESQL MODE)
# ============================
spring.datasource.url=jdbc:h2:mem:salesflowdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;NON_KEYWORDS=ID
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Force PostgreSQL dialect (so Flyway SQL runs without errors)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# DO NOT LET HIBERNATE CREATE TABLES
spring.jpa.hibernate.ddl-auto=none

# Show SQL
spring.jpa.show-sql=true

# ============================
# CRITICAL H2 + IDENTITY FIX
# ============================
# 1. Disable new generator (prevents RETURNING)
spring.jpa.properties.hibernate.id.new_generator_mappings=false
# 2. Use H2Dialect (not PostgreSQLDialect)
# 3. Add NON_KEYWORDS=ID to URL (prevents H2 from quoting "id")
# 4. Force old-style identity
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ============================
# FLYWAY MIGRATIONS
# ============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=false
spring.flyway.clean-on-validation-error=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# ============================
# H2 Console (DEV)
# ============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================
# CORS
# ============================
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ============================
# SWAGGER
# ============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true