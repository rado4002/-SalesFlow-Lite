# ============================
# APPLICATION
# ============================
server.port=8080
server.address=0.0.0.0
spring.application.name=SalesFlow-Lite

# ============================
# JWT
# ============================
app.jwt.secret=${JWT_SECRET}  
app.jwt.access-token-expiration-ms=3600000
app.jwt.refresh-token-expiration-ms=1209600000

# ============================
# POSTGRESQL DATABASE (DEFAULT / PRODUCTION)
# ============================
spring.datasource.url=${DB_URL}  
spring.datasource.username=${DB_USERNAME} 
spring.datasource.password=${DB_PASSWORD} 
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10

# ============================
# JPA
# ============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ============================
# FLYWAY ? FULLY RE-ENABLED & SAFE
# ============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=false
spring.flyway.validate-on-migrate=false

# ============================
# LOGGING ? SEE FLYWAY IN ACTION
# ============================
logging.level.org.flywaydb=INFO
logging.level.com.SalesFlowLite=DEBUG

# ============================
# CORS
# ============================
spring.web.cors.allowed-origins=http://localhost:5173,http://127.0.0.1:5173,http://localhost:4173,http://127.0.0.1:4173,http://localhost:8081,http://127.0.0.1:8081
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ============================
# SWAGGER
# ============================
springdoc.swagger-ui.path=/swagger-ui.html

# ============================
# ACTUATOR ? MONITOR FLYWAY
# ============================
management.endpoints.web.exposure.include=health,info,flyway
